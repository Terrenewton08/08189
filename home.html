<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" type="image/png" href="Porsche-930.png">
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <h1 id="monthYear"></h1>
            <button id="prevMonth">&lt;</button>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="weekdays">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
            <div>Dom</div>
        </div>
        <div class="days" id="days"></div>
    </div>
    <div class="modal event-modal" id="eventModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="modalTitle">Añadir/Editar Evento</h2>
            <form id="eventForm">
                <label for="eventTitle">Título del Evento</label>
                <input type="text" id="eventTitle" required>
                <label for="eventDescription">Descripción del Evento</label>
                <textarea id="eventDescription" required></textarea>
                <label for="eventTime">Hora del Evento</label>
                <input type="time" id="eventTime" required>
                <button type="submit">Guardar Evento</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Isaac Pérez Rodríguez. Todos los derechos reservados.</p>
    </footer>
    <div class="txt-editor">
        <textarea id="txtArea" placeholder="Escribe o pega el contenido aquí"></textarea>
        <input type="file" id="txtFileInput" accept=".txt">
        <button id="saveBtn">Guardar Documento</button>
    </div>
    <script src="home.js"></script>
</body>
</html>
